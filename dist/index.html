
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Organization Chart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <body>
    <header>

              </div>
            </div>
            <div class='card-body-row'>
              <div class='card-col-body'>
                <h4>ID: 1</h4>
              </div>
              <div class='card-col-body link'>
                <a href='mailto:yaz'>Email: yaz</a>
              </div>
              <div class='card-col-body'>
                <h4>Office Number: 2</h4>
              </div>
            </div>
          </div>
        </div>       
        
      
          <div class='col-3'>
            <div class='card'>
              <div class='card-header'>
                <div class='card-col-title'>
                  <h2>edgar</h2>
                </div>
                <div class='card-col-title'>
                  <h3><i class="fas fa-glasses"></i> Engineer </h3>
                </div>
              </div>
              <div class='card-body-row'>
                <div class='card-col-body'>
                  <h4>ID: edgar</h4>
                </div>
                <div class='card-col-body link'>
                  <a href='mailto:edgar'>Email: edgar</a>
                </div>
                <div class='card-col-body link'>
                <a href='https://github.com/edgar'>GitHub: edgar</a>
                </div>
              </div>

          </div>
